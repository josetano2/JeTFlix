<body>
    <!-- <div class="signup-layer-blur"></div> -->
    <div class="bg-signup">
        <div class="navbar">
            <div class="navbar-leftside">
                <img class="logo" src="../../Assets/Icons/logo small.png" alt="" />
                <ul class="navbar-left-content">
                    <li><a href="../Home/home.html">Home</a></li>
                    <li><a href="../NewsAndPopular/newsAndPopular.html">News & Popular</a></li>
                    <li><a href="../Movies/movies.html">Movies</a></li>
                </ul>
            </div>
            <div class="navbar-rightside">
                <div class="burger-menu">
                    <span class="menu-stripes"></span>
                    <span class="menu-stripes"></span>
                    <span class="menu-stripes"></span>
                </div>
            </div>
        </div>
        <div class="temp-div"></div>
        <div class="signup-container">
            <div class="signup-bg-video-container">
                <video class="signup-bg-video" src="../../Assets/Video/signup bg vid.mp4" autoplay muted loop></video>
            </div>
            <div class="signup-box-container">
                <div class="signup-blur-bg">
                    <div class="signup-box">
                        <h4>Create Account</h4>
                        <form action="">
                            <div class="signup-form-container">
                                <div class="input-container">
                                    <h6>Name</h6>
                                    <input type="text" name="" id="name-box">
                                </div>
                                <div class="input-container">
                                    <h6>Password</h6>
                                    <input type="password" name="" id="password-box">
                                </div>
                                <div class="input-container">
                                    <h6>Confirm Password</h6>
                                    <input type="password" name="" id="confirm-password-box">
                                </div>
                                <div class="input-container">
                                    <h6>Date of Birth</h6>
                                    <input type="date" name="" id="dob-box">
                                </div>
                                <div class="input-container">
                                    <h6>Gender</h6>
                                    <select name="gender" id="gender-box">
                                        <option value="placeholder-gender">Select Gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div>
                                <div class="input-container-tnc">
                                    <input type="checkbox" name="tnc" id="tnc-box">
                                    <div class="tnc-text">I agree to the terms & conditions</div>
                                </div>
                                <div class="error-message-container">
                                    <p id="error-message"></p>
                                </div>
                                <div class="input-container">
                                    <button class="signup-button-form">Sign Up</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer>
